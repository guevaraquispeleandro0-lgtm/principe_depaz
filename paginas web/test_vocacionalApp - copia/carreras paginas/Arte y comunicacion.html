<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arte y comunicacion</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #FF1493;
      text-align: center;
      margin-bottom: 20px;
    }

    .video-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00BFFF;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    button {
      background: #FF1493;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #FF1493;
    }

    button:hover {
      background: #00BFFF;
      box-shadow: 0 0 15px #00BFFF;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Arte y comunicacion</h1>

  <div class="video-wrapper">
    <video controls>
      <source src="../carreras videos/arte y comunicacion/ESTUDIAR COMUNICACIÓN AUDIOVISUAL EN PERÚ I FACOOLTEANDO.mp4" type="video/mp4">
    </video>

  <div class="btn-container">
    <button onclick="window.history.back()">Volver</button>
    <button> <a href="../universidades.html" class="area-btn">Ver Universidades</a></button>
  </div>

</body>
</html>
